<!DOCTYPE html>

<head>

<body>
    <section class="main-page">
        <div class="left">
            <div class="left__content">
                <div class="left__content--top">

                </div>
                <div class="left__content--img">

                    <input class="btn" type="button" value="Back to homepage">
                </div>
            </div>

            <a href="https://github.com/cassandradauphin" target="_blank">Mygithubpage</a>
